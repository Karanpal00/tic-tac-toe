<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-board">
        <div class="cell" data-index="0">X</div>
        <div class="cell" data-index="1">O</div>
        <div class="cell" data-index="2">X</div>
        <div class="cell" data-index="3">X</div>
        <div class="cell" data-index="4">X</div>
        <div class="cell" data-index="5">X</div>
        <div class="cell" data-index="6">X</div>
        <div class="cell" data-index="7">X</div>
        <div class="cell" data-index="8">X</div>
    </div>
    <div id="winBoard"></div>
    <button id="restart-btn">Restart</button>
    <script src="script.js"></script>
</body>
</html>
