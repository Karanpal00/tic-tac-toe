<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <dialog id="get-player-info">
        <form autocomplete="off" method="dialog">
            <h1>Choose how to play</h1>

            <label><input type="radio" name="game_mode" id="p2p"> Player vs Player</label>
            <div class="p2p">
                <label>Player 1: <input type="text" name="player1" placeholder="Enter Player 1 name" required></label>
                <label>Player 2: <input type="text" name="player2" placeholder="Enter Player 2 name" required></label>
            </div>

            <label><input type="radio" name="game_mode" id="p2b"> Player vs Bot</label>
            <div class="p2b">
                <label>Player: <input type="text" name="player1" placeholder="Enter your name" required></label>
            </div>
            <span class="dialog-btns">
                <button type="button" id="cancel-btn">cancel</button>
                <button type="submit" >Play</button>
            </span>
            
        </form>
    </dialog>

    <div id="info">
        <div class="player1-info">hello
            <div class="score-player1">0</div>
        </div>
        <div class="player2-info">hello
            <div class="score-player2">0</div>
        </div>
    </div>

    <div id="game-board">
        <div class="cell" data-index="0">X</div>
        <div class="cell" data-index="1">O</div>
        <div class="cell" data-index="2">X</div>
        <div class="cell" data-index="3">X</div>
        <div class="cell" data-index="4">X</div>
        <div class="cell" data-index="5">X</div>
        <div class="cell" data-index="6">X</div>
        <div class="cell" data-index="7">X</div>
        <div class="cell" data-index="8">X</div>
    </div>

    <div id="win-Board"></div>

    <button id="restart-btn">Restart</button>

    <script src="script.js"></script>
</body>
</html>
