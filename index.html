<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <dialog id="get-player-info">
        <form autocomplete="off" method="dialog">
            <h1>Choose how to play</h1>

            <label><input type="radio" name="game_mode" id="p2p" value="p2p" required> Player vs Player</label>
            <div class="p2p">
                <label>Player 1: <input type="text" name="player1" placeholder="Enter Player 1 name"></label>
                <label>Player 2: <input type="text" name="player2" placeholder="Enter Player 2 name"></label>
            </div>

            <label><input type="radio" name="game_mode" id="p2b" value="p2b" required> Player vs Bot</label>
            <div class="p2b">
                <label>Player: <input type="text" name="player1_p2b" placeholder="Enter your name"></label>
            </div>

            <span class="dialog-btns">
                <button type="button" id="cancel-btn">cancel</button>
                <button type="submit" value="save">Play</button>
            </span>
        </form>
    </dialog>

    <div id="info">
        <span>
            <div class="player1-info"></div>
            <div class="score-1"></div>
        </span>
        
        <span>
            <div class="player2-info"></div>
            <div class="score-2"></div>
        </span>
    </div>

    <div id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div id="win-screen"></div>

    <button id="restart-btn">Restart</button>

    <script src="script.js"></script>
</body>
</html>
